<div class="container"  ng-controller="mainController">

<div class="alert alert-info">
<h1>Forcasting the Furure <i class="large material-icons">assignment-ind</i></h1>
</div>


  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search" ng-model="searchname">
      </div>
    </div>
  </form>

  <table class="table table-bordered table-striped">

    <thead>
    <tr>
      <td>
        <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
          Name
          <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
      <td style="color:blue">

comment
      </td>
      <td>
        <a href="#" ng-click="sortType = 'student_progress'; sortReverse = !sortReverse">
progress          <span ng-show="sortType == 'student_progress' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'student_progress' && sortReverse" class="fa fa-caret-up"></span>
        </a>
      </td>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat=" student_data in progress_table  | orderBy:sortType:sortReverse | filter:searchname">
      <td>{{ student_data.name }}</td>
      <td>{{ student_data.student_comment }}</td>
      <td>{{ student_data.student_progress }}</td>
    </tr>
    </tbody>

  </table>



</div>
